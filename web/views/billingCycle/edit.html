<div class="form-content">
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-back" ng-click="back()">返回</button>
            <button class="btn btn-submit" ng-click="submit(form,formCorporation)">提交</button>
            <button class="btn btn-reset" ng-click="reset()">重置</button>
            <button class="btn btn-add ng-scope" ng-click="showRecordCreate()">
                <i class=""></i>
                <span>添加还款记录</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box">
                    <div class="portlet-title">
                        <div class="caption">
                            账单基本信息
                        </div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                            <a href="" class="fullscreen" data-original-title="" title=""> </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <form name="form" class="form-horizontal" role="form" novalidate>
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">账单名称
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" name="name" class="form-control" placeholder="账单名称" autocomplete="off" ng-model="model.name" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">用途
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" name="useTo" class="form-control" placeholder="用途" autocomplete="off" ng-model="model.useTo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">描述
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" name="description" class="form-control" placeholder="描述" autocomplete="off" ng-model="model.description" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">账单产生时间
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <div date-time-append class="input-group">
                                                    <input id="billingCreateDate" name="billingCreateDate"
                                                           class="form-control"
                                                           placeholder="账单产生时间"
                                                           ng-model="model.billingCreateDate"
                                                           format="YYYY-MM-DD"
                                                           date-time max-view="year" min-view="date" view="month"
                                                           required
                                                           auto-close="true"/>
                                                    <span class="input-group-btn">
                                                    <button class="btn default" type="button">
                                                        <i class="fa fa-calendar"></i>
                                                    </button>
                                                 </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">账单金额
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" name="billingMoney" class="form-control" placeholder="账单金额" autocomplete="off" ng-model="model.billingMoney" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">账单类型
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <select class="form-control ng-touched" data-placeholder="账单类型"
                                                        required
                                                        ng-model="model.billingType" select2>
                                                    <option ng-repeat="billingType in billingTypes"
                                                            value="{{billingType.key}}"
                                                            ng-bind="billingType.text"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row" ng-if="id">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">剩余金额</label>
                                            <div class="col-md-8">
                                                <p class="form-control-static" ng-bind="model.amountMoney"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="row">

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">账单已结清
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-8">
                                                <div class="radio-list" style="margin-left: 10px;">
                                                    <div class="col-md-3">
                                                        <label class="radio-inline">
                                                            <input type="radio" name="isFinish" value="true" ng-model="model.isFinish"/> 是
                                                        </label>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <label class="radio-inline">
                                                            <input type="radio" name="isFinish" value="false" ng-model="model.isFinish"/> 否
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>-->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-content">
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box">
                <div class="portlet-title">
                    <div class="caption">
                        还款记录
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                        <a href="" class="fullscreen" data-original-title="" title=""> </a>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form name="formCorporation" class="form-horizontal" role="form" novalidate>
                        <div class="form-body">
                            <div class="row">
                                <ng-table
                                        columns="columns"
                                        sort="sort"
                                        order="order"
                                        rows="rows"
                                        notpageable="true">
                                </ng-table>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="showBillingRecordModal.html">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btn_cancel()"><span
                aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <div style="max-height: 500px;overflow-y: auto;" class="form-horizontal">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">支付日期</label>
                        <div class="col-md-8">
                            <div date-time-append class="input-group">
                                <input id="paymentBillDate" name="paymentBillDate"
                                       class="form-control"
                                       placeholder="账单产生时间"
                                       ng-model="record.paymentBillDate"
                                       format="YYYY-MM-DD"
                                       date-time max-view="year" min-view="date" view="month"
                                       required
                                       auto-close="true"/>
                                <span class="input-group-btn">
                                    <button class="btn default" type="button">
                                        <i class="fa fa-calendar"></i>
                                    </button>
                                 </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label col-md-4">支付金额</label>
                        <div class="col-md-8">
                            <input type="text" name="paymentMoney" class="form-control" placeholder="支付金额" autocomplete="off" ng-model="record.paymentMoney" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-md-2">描述</label>
                        <div class="col-md-10">
                            <textarea id="description" class="form-control"
                                      name="description" placeholder="描述" autocomplete="off" ng-model="record.description" ng-maxlength="255">
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn blue" data-dismiss="modal" ng-click="btn_ok()" aria-hidden="true">
            <i class="fa fa-check" aria-hidden="true"></i>&nbsp;<span>确定 </span>
        </button>
        <button type="button" class="btn" data-dismiss="modal" ng-click="btn_cancel()" aria-hidden="true">
            <i class="fa fa-close" aria-hidden="true"></i>&nbsp;<span>取消 </span>
        </button>
    </div>
</script>
